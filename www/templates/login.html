<ion-view view-title="Login">
<ion-header-bar class="bar-balanced">
<h1 class="title" style="text-align:center">Registration</h1>
</ion-header-bar>

<!-- <div class="bar bar-subheader" style="height:37px">
	 </div> -->

<ion-content class="login-bg-img">
<div class="button-bar" >
  <button class="button button-small button-raised" ng-click="changeTab('guest')" ng-class="{'button-positive': activeTab == 'guest','button-light': activeTab == 'user'}">Guest</button>
  <button class="button  button-small button-raised" ng-click="changeTab('user')" ng-class="{'button-positive': activeTab == 'user','button-light': activeTab == 'guest'}">User</button>
</div>
<ion-list padding="true">
<div style="margin-top:35%;">
	<div ng-if="activeTab=='user'">
  <label class="item item-input">
    <input type="text" placeholder="Mobile no" class="center-align">
  </label>
  <label class="item item-input" style="margin-top:2%;">
    <input type="text" placeholder="Password" class="center-align">
  </label>
  <button class="button button-full button-calm" style="margin-top:5%;">Log In</button>
<div style="margin-top:5%;color:red;text-align:center;">Forgot password</div>
<div style="margin-top:25%;color:white;font-size:150%;text-align:center;">Not a Member?<span style="color:green;">REGISTER HERE</span></div>
</div>
<div ng-if="activeTab=='guest'">
<label class="item item-input">
    <input type="text" placeholder="Type your Mobile no" class="center-align">
  </label>
  <button class="button button-full button-calm" style="margin-top:5%;" ng-click="showPopup()">Continue</button>
	</div>
</div>
</ion-list>
</div>
</ion-content>
</ion-view>
